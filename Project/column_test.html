<!DOCTYPE html>
<!-- Column Test -->>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Basic HTML Template</title>
	</head>
    <body>
        <table>
          <colgroup>
            <col span="2" style="background-color:red">
            <col style="background-color:yellow">
            <col style="background-color:green">
          </colgroup>
          <tr>
            <th>P/N</th>
            <th>Desc</th>
            <th>Price</th>
            <th>Qty</th>
          </tr>
          <tr>
            <td>3476896</td>
            <td>Cork Screw</td>
            <td>$10</td>
            <td>4</td>
          </tr>
          <tr>
            <td>5869207</td>
            <td>Jack Hammer</td>
            <td>$249</td>
            <td>12</td>
          </tr>
        </table>
     </body>
</html>
